<!DOCTYPE html>
<html lang="es">

<head>
    <title>Diego</title>
    <style>
        body {
            background-color: #ffa07a;
            text-align: center;
            margin: 0; /* Remover márgenes para el cuerpo */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            margin-top: 20px; /* Añadir margen solo en la parte superior del encabezado */
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }

        /* Estilo ajustado para el iframe del PDF para que sea más grande */
        .pdf-viewer {
            width: 100%; /* Usar todo el ancho disponible */
            height: 90vh; /* Usar 90% de la altura de la ventana del navegador */
            border: none; /* Opcional: remover el borde del iframe */
        }
    </style>
    <script>
        function cambiarColorFondo() {
            var tonosNaranja = ["#FFD700", "#FFA500", "#FF8C00", "#FF6347"];
            var nuevoColor = tonosNaranja[Math.floor(Math.random() * tonosNaranja.length)];
            document.body.style.backgroundColor = nuevoColor;
        }
    </script>
</head>

<body>
    <img class="logo" src="logo.jpg" alt="Logo">

    <h1>Diego A Rodriguez</h1>
    <iframe src="20240404_CV_DIEGO_A_RODRIGUEZ.pdf" class="pdf-viewer"></iframe>

    <button onclick="cambiarColorFondo()">Cambiar Color de Fondo</button>
</body>

</html>
