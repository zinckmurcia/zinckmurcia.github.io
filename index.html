<!DOCTYPE html>
<html lang="es">

<head>
    <title>Diego</title>
    <style>
        body {
            background-color: #ffa07a; /* Inicializar con un tono naranja */
            text-align: center;
            margin: 20px;
            font-family: Arial, sans-serif; /* Añadido para mejorar la legibilidad del texto */
        }

        h1 {
            color: #333; /* Color del texto del encabezado */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto; /* Centrar la tabla con márgenes automáticos */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px; /* Esquinas redondeadas */
            border: none;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Nuevo estilo para el logotipo */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Ancho del logotipo ajustable según sea necesario */
        }
    </style>
    <script>
        function cambiarColorFondo() {
            var tonosNaranja = ["#FFD700", "#FFA500", "#FF8C00", "#FF6347"]; /* Tonos naranjas */
            var nuevoColor = tonosNaranja[Math.floor(Math.random() * tonosNaranja.length)];
            document.body.style.backgroundColor = nuevoColor;
        }
    </script>
</head>

<body>
    <img class="logo" src="logo.jpg" alt="Logo"> <!-- Reemplaza 'tu_logo.png' con la ruta de tu logotipo -->

    <h1>Diego A Rodriguez</h1>
    <a href="20240404_CV_DIEGO_A_RODRIGUEZ.pdf">Mi curriculum</a>

    <button onclick="cambiarColorFondo()">Cambiar Color de Fondo</button>
</body>

</html>
